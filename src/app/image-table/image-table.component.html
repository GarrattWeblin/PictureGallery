<div class="image-table">
    <mat-card appCardElevation *ngFor="let a of images" (mouseenter)="a.isHovered = true" (mouseleave)="a.isHovered = false">

        <img mat-card-image src="{{a.image}}" alt="{{a.name}}"/>
        
        <div *ngIf="a.isHovered" class="overlay">
            
            <div class="overlay-text">
                {{a.description}}
            </div>
        </div>
    </mat-card>
</div>
